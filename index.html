<body>
    <div id="wrapper">
        <div id="box-container" style>

            <!-- INPUT FORM -->
            <div class="box">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">

                            <h4 style="margin: 30px 0px;">FORM ĐĂNG KÝ TÀI KHOẢN</h4>

                            <form action="" method="" name="register" onsubmit="return registerMember()">

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name">Họ tên <span id="errorName">(*)</span></label>
                                        <input type="text" name="name" class="form-control" id="name" />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="phone">Phone <span id="errorPhone">(*)</span></label>
                                        <input type="text" name="phone" class="form-control" id="phone" />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="email">Email <span id="errorEmail">(*)</span></label>
                                        <input type="text" name="email" class="form-control" id="email" />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="pass">Mật khẩu <span id="errorPass">(*)</span></label>
                                        <input type="password" name="passw" class="form-control" id="pass" />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="passw">Nhập lại mật khẩu <span id="errorConPass">(*)</span></label>
                                        <input type="password" name="con_passw" class="form-control" id="passw" />
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Gửi thông tin</button>
                                <button type="reset" class="btn btn-danger">Xóa thông tin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PRINT RESULT -->
            <div class="box">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6" style="width: 100%;">

                            <h4 style="margin: 30px 0px; width: 100%; text-align: center;">RESULT</h4>

                            <form action="" method="" >

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name">Họ tên </label>
                                        <input type="text" name="" class="form-control" id="printName" readonly />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="phone">Phone </label>
                                        <input type="text" name="" class="form-control" id="printPhone"readonly/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="email">Email </label>
                                        <input type="text" name="" class="form-control" id="printEmail"  readonly/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="pass">Mật khẩu </label>
                                        <input type="text" name="" class="form-control" id="printPass" readonly/>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="passw">Nhập lại mật khẩu </label>
                                        <input type="text" name="" class="form-control" id="printPassw" readonly/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>
    <script src="assets/script.js"></script>
