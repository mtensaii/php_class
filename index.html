<body>
    <div id="wrapper">
        <div id="box-container">

            <!-- START exercise 1 -->
            <div class="box">
                <div class="box" id="ex7">
                    <p style="margin-bottom: 0.4em;">An arbitary form...</p>
                    <form action="" method="" name="" id="" class="">
                        <div id="form-container">
                            <div class="form-items">
                                <label for="id">ID</label>
                            </div>
                            <div class="form-items">
                                <input required type="text" id="id" placeholder="Enter your ID">
                            </div>

                            <div class="form-items">
                                <label for="name">Name</label>
                            </div>
                            <div class="form-items">
                                <input required type="text" name="name" id="name" class="" value=""
                                    placeholder="Enter your full name" minlength="5" />
                            </div>
                            <div class="form-items">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-items">
                                <input required type="text" placeholder="Enter your email" id="email">
                            </div>
                            <div class="form-items">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="form-items">
                                <input required type="number" name="phone" id="phone" class="" value=""
                                    placeholder="Enter your phone number" />
                            </div>
                        </div>


                    </form>

                    <button onclick="addData();" id="addbtn">Add</button>
                    <button onclick="saveData();" id="editbtn">Edit</button>
                    <!-- <button onclick="viewData();" id="viewbtn">View</button> -->
                    <button onclick="search();" id="searchbtn">Search</button>
                    <button onclick="resetScreen();" id="refreshbtn" >Reset</button>
                </div>

                <div id="database"></div>
                <!-- END exercise 7 -->
                <script src="assets/script.js"></script>
            </div>

            <!-- END exercise 1 -->
</body>
