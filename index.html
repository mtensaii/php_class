<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Homework</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/pictures/avasq.jpg">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="box-container">

            <div class="box">
                Even or Odd <br>
                <input id="input1" placeholder="Enter an integer only"> <br>
                <input id="result1" placeholder="Result" readonly></input> <br>
                <button id="check-button1">Check</button>
            </div>

            <div class="box">
                Student Grading <br>
                <input id="input2" placeholder="Enter a grade"> <br>
                <input id="result2" placeholder="Result" readonly></input> <br>
                <button id="check-button2">Check</button>
            </div>

            <div class="box">
                Time Counter <br>
                <input id="input3" placeholder="Enter the distance (m)"> <br>
                <input id="result3" placeholder="Result (s)" readonly></input> <br>
                <button id="check-button3">Check</button>
            </div>

            <div class="box">
                Credit Point <br>
                <input id="input4" placeholder="Enter a credit" maxlength="1" pattern="[A-Z]"> <br>
                <input id="result4" placeholder="Result" readonly></input> <br>
                <button id="check-button4">Check</button>
            </div>

        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
